          <ul>
          {{ range .Alerts }}
            <li>
              <b>{{ .Labels.instance }}</b><br>
              {{ .Annotations.description }}
            </li>
          {{ end }}
          </ul>

    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-production'
        title: '‚ö†Ô∏è Production: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: warning
        send_resolved: true

  # Staging alerts
  - name: 'staging-alerts'
    email_configs:
      - to: 'devops@simveb-bj.com'
        headers:
          Subject: '‚ÑπÔ∏è [STAGING] {{ .GroupLabels.alertname }} - SIMVEB'

    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-staging'
        title: '‚ÑπÔ∏è Staging: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # Database alerts
  - name: 'database-alerts'
