global:
  resolve_timeout: 5m
  smtp_from: 'monitoring@simveb-bj.com'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates
templates:
  - '/etc/alertmanager/*.tmpl'

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service', 'env']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 4h
      continue: true

    # Production alerts
    - match:
        env: production
      receiver: 'production-alerts'
      group_wait: 30s
      repeat_interval: 6h
      continue: false

    # Staging alerts
    - match:
        env: staging
      receiver: 'staging-alerts'
      group_wait: 1m
      repeat_interval: 12h

    # Database alerts
    - match:
        category: database
      receiver: 'database-alerts'
      repeat_interval: 8h

    # SSL alerts
    - match:
        category: ssl
      receiver: 'ssl-alerts'
      repeat_interval: 24h

# Inhibition rules
inhibit_rules:
  # Inhiber les alertes non-critiques si une alerte critique existe
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhiber les alertes de service si la VM est down
  - source_match:
      alertname: 'VMDown'
    target_match_re:
      category: '(application|docker|database)'
    equal: ['instance']

# Receivers
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'devops@simveb-bj.com'
        headers:
          Subject: '[SIMVEB Monitoring] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <ul>
          {{ range .Alerts }}
            <li><b>{{ .Labels.instance }}</b>: {{ .Annotations.description }}</li>
          {{ end }}
          </ul>

  # Critical alerts - Multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'devops@simveb-bj.com,tech-lead@simveb-bj.com,cto@simveb-bj.com'
        headers:
          Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }} - SIMVEB'
        html: |
          <h1 style="color: red;">üö® CRITICAL ALERT</h1>
          <h2>{{ .GroupLabels.alertname }}</h2>
          <p><b>Environment:</b> {{ .GroupLabels.env }}</p>
          <p><b>Started:</b> {{ .StartsAt }}</p>
          <ul>
          {{ range .Alerts }}
            <li>
              <b>{{ .Labels.instance }}</b><br>
              {{ .Annotations.description }}<br>
              <i>{{ .Annotations.summary }}</i>
            </li>
          {{ end }}
          </ul>

    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Environment:* {{ .GroupLabels.env }}
          *Severity:* {{ .GroupLabels.severity }}
          {{ range .Alerts }}
          *Instance:* {{ .Labels.instance }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        color: danger
        send_resolved: true

  # Production alerts
  - name: 'production-alerts'
    email_configs:
      - to: 'devops@simveb-bj.com,tech-lead@simveb-bj.com'
        headers:
          Subject: '‚ö†Ô∏è [PRODUCTION] {{ .GroupLabels.alertname }} - SIMVEB'
